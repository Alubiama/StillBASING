name: Deploy to alubiama.github.io

on:
  push:
    branches:
      - main
      - claude/push-docs-TPS1o
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_PIMLICO_API_KEY: ${{ secrets.VITE_PIMLICO_API_KEY }}

      - name: Verify build
        run: |
          echo "âœ… Build completed"
          echo "ğŸ“ Checking dist folder..."
          ls -la dist/
          echo "ğŸ“„ Checking manifest..."
          cat dist/.well-known/farcaster.json | head -15

      - name: Deploy to alubiama.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: Alubiama/alubiama.github.io
          publish_branch: main
          publish_dir: ./dist
          force_orphan: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy from StillBASING'
